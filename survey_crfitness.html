<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <h1 id="title"> CR Fitness Client Feedback Form </h1>
    <p id="description"><strong>Proud to have clients like you onboard!!</strong></p>
  </head>
  <body>
  <section>
    <div class="background-section"></div>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter your name" id="name" required/>

        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required/>

        <label for="client-id" id="client-label">Client-Id</label>
        <input type="number" min="0" max="9" placeholder="Enter your id" id="client-id" required/>

        <label for="dropdown-label">What was your goal</label>
        <select id="dropdown-label" required >
          <option value="option1">Fat loss</option>
          <option value="option2">Muscle gain</option>
        </select>

        <label for="radio-label" >Choose your Gender</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Females
        
        <label for="check-label" >Rate our Services</label>
        <input type="radio" name="Services" value="1" required> 1
        <input type="radio" name="Services" value="2" required> 2
        <input type="radio" name="Services" value="3" required> 3
        <input type="radio" name="Services" value="4" required> 4
        <input type="radio" name="Services" value="5" required> 5

        <label for="text-area">Give us your Feedback</label>
        <textarea rows="4" cols="50" id="text-area">Enter Text Here</textarea>
        <button type="button" id="submit" onclick="submitform()">Submit</button>
    </form>
    <div id="thanks" style="display: none;">
      <span class="tick">&#10003;</span>
      Thankyou for your valuable Feedback
    </div>    
  </section>
  </body>
</html>
